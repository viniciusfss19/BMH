        <div class="corpo">
            <body>
                <header>
                    <div class="logo">
                        <img src="Imagens/icone-removebg-preview.png" href="BMH.html" >
                        
                    </div>
                    <section>
                        <img class="cabeçalho" src="imagens/cabeçalho.jpg">
                    </section>
                    
                </header>
                <main >
                    <Form>
                        <div class="titulo">
                            <H1> Preencha os campos abaixo para que pessamos estar entrando em contato com você:</H1>
                        </div>

                        <div class="questionario">
                            <label for="nome" class="legenda">Digite seu nome Completo:</label>
                            <input type="text" id="nome" class="entrada" placeholder="Seu nome completo" required>

                            <label for="email" class="legenda">Digite seu e-amil:</label>
                            <input type="email" id="email" class="entrada" required placeholder="Seuemail@provedor.com">

                            <label for="telefone" class="legenda">Nº de Telefone 1:</label>
                            <input type="tel" id="telefone" class="entrada" required placeholder="(xx)xxxxx-xxxx">

                            <label for="telefone" class="legenda">Nº de Telefone 2:</label>
                            <input type="tel" id="telefone" class="entrada" placeholder="(xx)xxxxx-xxxx">

                            <label for="estado"class="legenda"> De qual estado você é?</label>
                            <select name="estados" id="estado">
                                <option>Selecione o estado</option>
                                <option>AC</option> 
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>

                            <Label for="cidade" class="legenda">Digite o nome da sua cidade:</Label>
                            <input type="text" id="cidade" placeholder="Cidade" required>

                            <label for="ambiente" class="legenda">Qual a área de atuação deseja contratar?</label>
                            <select name="ambiente" id="ambiente">
                                <option>Area do Profissional</option>
                                <option>Arquitetura</option>
                                <option>Design de Interior</option>
                                <option>Design de Exterior</option>
                                <option>Engenharia Civil</option>
                            </select>

                            <label for="horario" class="legenda">Qual o melhor horário para contato?</label>
                            <select>
                                <option>horario</option>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>

                            <label for="caixa" class="legenda">conte-nos sua ideia:</label>
                            <textarea cols="70" rows="10" id="caixa" placeholder="qual seu objetivo"></textarea>

                            <label for="checkbox" class="legenda"><input type="checkbox" checked>Gostaria de Receber dicas sobre designing? </label>
                            
                        </div>
                        <input type="submit" value="Enviar" id="enviar">
                    </Form>
                </main>
